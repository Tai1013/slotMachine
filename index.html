<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div id="app">
        <div class="container mx-auto p-4 lg:max-h-screen lg:h-screen">
            <div class="slotMachine-reels relative mx-auto lg:w-max lg:h-3/4">
                <img class="mx-auto w-full lg:w-auto lg:h-full object-contain" src="img/bg_reel.png" alt="bg_reel">
                <div id="slotMachine" class="absolute flex items-center w-full h-full overflow-hidden">
                    <slot-reel ref="reel1" @stopped="reelStopped" :value="1" :max-speed="speed"></slot-reel>
                    <slot-reel ref="reel2" @stopped="reelStopped" :value="2" :max-speed="speed"></slot-reel>
                    <slot-reel ref="reel3" @stopped="reelStopped" :value="3" :max-speed="speed"></slot-reel>
                    <slot-line ref="winline"></slot-line>
                </div>
            </div>
            <div class="slotMachine-block relative z-10 mt-2 mx-auto p-1 w-full md:h-28 lg:h-36">
                <div class="flex items-end h-full">
                    <div class="flex-1 px-1 lg:px-2 py-2 h-full" :class="{'opacity-50 pointer-events-none': onload}">
                        <div id="betBox" class="flex items-center w-full">
                            <p class="title font-bold whitespace-nowrap">下注 : </p>
                            <div class="flex-1 mx-2 flex items-center">
                                <button class="flex justify-center items-center md:w-6 md:h-6 lg:w-8 lg:h-8 text-white rounded-l"
                                    :disabled="bet <= 5" @click="bet = bet - 5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="md:w-4 md:h-4 lg:w-6 lg:h-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <input type="tel" class="flex-1 px-2 md:h-6 lg:h-8 text-center" v-model="bet">
                                <button class="flex justify-center items-center md:w-6 md:h-6 lg:w-8 lg:h-8 text-white rounded-r"
                                    @click="bet = bet + 5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="md:w-4 md:h-4 lg:w-6 lg:h-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="doubleBox" class="mt-2 flex justify-between items-center">
                            <button class="slot-btn relative font-bold" :disabled="double == 1" @click="double = 1">
                                <img src="img/btn.png" alt="double1">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">1倍</p>
                            </button>
                            <button class="slot-btn relative font-bold" :disabled="double == 2" @click="double = 2">
                                <img src="img/btn.png" alt="double1">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">2倍</p>
                            </button>
                            <button class="slot-btn relative font-bold" :disabled="double == 5" @click="double = 5">
                                <img src="img/btn.png" alt="double1">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">5倍</p>
                            </button>
                            <button class="slot-btn relative font-bold" :disabled="double == 10" @click="double = 10">
                                <img src="img/btn.png" alt="double1">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">10倍</p>
                            </button>
                            <button class="slot-btn relative font-bold" :disabled="double == 20" @click="double = 20">
                                <img src="img/btn.png" alt="double1">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">20倍</p>
                            </button>
                        </div>
                    </div>
                    <button class="slot-btn relative mb-2 md:h-32 lg:h-40 rounded-full overflow-hidden"
                        :class="{'filter brightness-75 cursor-no-drop': onload || totalBet < bet * double}"
                        :disabled="onload || totalBet < bet * double" @click="start()">
                        <img class="h-full" src="img/btn_bet.png" alt="bet">
                        <p v-if="!onload"
                            class="absolute inset-0 flex justify-center items-center text-3xl font-bold rounded-full">開始
                        </p>
                        <p v-if="onload"
                            class="absolute inset-0 flex justify-center items-center text-3xl font-bold rounded-full animate-spin">
                            <svg xmlns="http://www.w3.org/2000/svg" style="transform: rotateY(-180deg);" class="w-1/2 h-1/2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </p>
                    </button>
                    <div class="flex-1 px-1 lg:px-2 py-2 h-full">
                        <div id="totalBetBox" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 md:w-6 md:h-6 lg:w-8 lg:h-8" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 8l3 5m0 0l3-5m-3 5v4m-3-5h6m-6 3h6m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <input type="tel" class="flex-1 px-2 md:h-6 lg:h-8 text-right" v-model.number="totalBet" readonly>
                        </div>
                        <div class="mt-2 flex justify-between items-center">
                            <button class="slot-btn relative font-bold" :class="{'opacity-50': !onRepeat}"
                                @click="onRepeat = !onRepeat">
                                <img src="img/btn.png" alt="">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">重複</p>
                            </button>
                            <button class="slot-btn relative font-bold" :class="{'opacity-50': !onSpeedUp}"
                                @click="onSpeedUp = !onSpeedUp">
                                <img src="img/btn.png" alt="">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">加速</p>
                            </button>
                            <button class="slot-btn relative font-bold">
                                <img src="img/btn.png" alt="">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">紀錄</p>
                            </button>
                            <button class="slot-btn relative font-bold" @click="reset()" :class="{'opacity-50 cursor-no-drop': onload}" :disabled="onload">
                                <img src="img/btn.png" alt="">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">重置</p>
                            </button>
                            <button class="slot-btn relative font-bold">
                                <img src="img/btn.png" alt="">
                                <p class="absolute inset-0 flex justify-center items-center text-xs md:text-base lg:text-lg">說明</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
