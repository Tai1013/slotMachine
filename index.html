<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div id="app">
        <div class="container mx-auto p-4 max-h-screen h-screen">
            <div class="relative mx-auto lg:w-max lg:h-3/4">
                <img class="mx-auto w-full lg:w-auto lg:h-full object-contain" src="img/bg_reel.png" alt="bg_reel">
                <div id="slotMachine" class="slotMachine-reels absolute flex items-center w-full h-full overflow-hidden">
                    <slot-reel ref="reel1" @stopped="reelStopped" :value="1" :max-speed="speed"></slot-reel>
                    <slot-reel ref="reel2" @stopped="reelStopped" :value="2" :max-speed="speed"></slot-reel>
                    <slot-reel ref="reel3" @stopped="reelStopped" :value="3" :max-speed="speed"></slot-reel>
                    <slot-line ref="winline"></slot-line>
                </div>
            </div>
            <div class="flex items-end h-24">
                <div class="flex-1"></div>
                <button class="relative z-10 flex justify-center items-center w-28 h-28 rounded-full text-white bg-yellow-300 border-4 border-yellow-600"
                    @click="start()" :disabled="onload">
                    <svg xmlns="http://www.w3.org/2000/svg" style="transform: rotateY(180deg);" class="h-20 w-20 text-yellow-800" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                <div class="flex-1"></div>
            </div>



            <!-- <div class="slotMachine-btn">
                <button @click="start()" :disabled="onload">開始</button>
                <button @click="reset()" :disabled="onload">重置</button>
                <button @click="onSpeedUp = !onSpeedUp">加速</button>
            </div>
            <div class="slotMachine-bet"></div> -->
        </div>
        <!-- <img :src="machine.machineData[0].image" alt=""> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
